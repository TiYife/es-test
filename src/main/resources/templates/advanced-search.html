  <script>
    function addItem() {
        //$("#item-block").clone(true).after($("#item-block").last()).show();
        $("#item-block").last().after($("#item-block").clone(true).attr("item-type","item").show());
    }
    function operateFormatter(value, row, index) {
            return [
                '<button type="button" class="btn btn-info"> 收藏</button> '
            ].join('');

    };

    window.operateEvents = {
        'click .btn-info': function (e, value, row, index) {

            $(".login-ip-span").text(row["IPAddress"]);
            $("#VMLoginInfo").modal('show');

        }
    };

    function submit() {
        var json = [];
        var j = {};
        for (var i = 1; i < 2; i++) {
            j.attr = "courtProvince";
            j.keyword = "北京";
            j.type = "and";
            j.weight=8;
            json.push(j);
        }
        var a = JSON.stringify(json);
        alert(a);
    }

  </script>
