      function login() {
          var data={
              userId:parseInt( $("#u25_input").val()),
              userPasswd:$("#u26_input").val(),
              code:$("#u28_input").val()
          };
          //TODO 验证码
          //TODO 直接判断用户名是否重名
          //TODO 验证密码复杂度
          $("#login-btn-text").text("正在登录...")
              .attr("disabled","disabled");
          $.post("/login",data,function (rdata) {
              $.cookie("userId",$("#u25_input").val());
              $.cookie("userPasswd",$("#u26_input").val());
              $("#u20").hide();
          });
      }
  </script>

  <script>
      function onEnterDown(event) {
          var e = event || window.event || arguments.callee.caller.arguments[0];
          if (e&&e.keyCode==13){
              search_submit();
          }
      }
      //提交表单
      function search_submit() {
          var data = {
              type: $("#u6_input").val(),
              keyword: $("#u5_input").val(),
          }
          $.post("toSimpleSearch", data,function (result) {
              window.open(result)
          });
      }
