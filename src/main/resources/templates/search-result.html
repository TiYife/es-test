<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="assets/resources/scripts/jquery-1.7.1.min.js"></script>

    <script src="assets/plugins/table/bootstrap.js"></script>
    <script src="assets/plugins/table/bootstrap-table.js"></script>
    <script src="assets/plugins/table/bootstrap-table-export.js"></script>
    <link href="assets/css/bootstrap-table.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/bootstrap.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="row" id="header" style="background: #00aced">
            <div class="col-md-6">
                <div style="padding: 20px">
                    <img height="60px" width="60px" style=" margin: 0px 20px 15px 20px"/>
                    <h1 style="display: inline-block;">检索系统</h1>

                </div>
            </div>
            <div class="col-md-6" style="text-align: right">
                <div style="padding: 40px;font-size: larger">
                    <a style="margin-right: 30px">用户名</a>
                    <a style="margin-right: 30px">退出登录</a>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-md-12">
                            <div class="btn-group form-inline">
                                <div class="btn-group-vertical">

                                    <select class="form-control " style="width: 100px"></select>
                                </div>
                                <input class="form-control" style="width: 400px" />
                                <button class="form-control" style="width: 60px"> 搜索</button>
                                <a style="margin-left: 20px">高级检索</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table data-toggle="table" data-url="/VirtualMachine/getVms" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="vmName" data-sort-order="desc" data-show-export="true" id="temp-table">
                            <thead>
                            <tr>
                                <th data-field="1">案件名称</th>
                                <th data-field="1">法院名称</th>
                                <th data-field="1" data-visible="false">法院层级</th>
                                <th data-field="1">法院省份</th>
                                <th data-field="1" data-visible="false">法院地市</th>
                                <th data-field="1" data-visible="false">法院区县</th>
                                <th data-field="1" data-visible="false">法院区域</th>
                                <th data-field="1" data-visible="false">法院试点</th>
                                <th data-field="1" data-visible="false">法院类型</th>
                                <th data-field="1">案件类型</th>
                                <th data-field="1" data-visible="false">审判程序</th>
                                <th data-field="1">文书类型</th>
                                <th data-field="1" data-visible="false">案号</th>
                                <th data-field="1" data-visible="false">案由</th>
                                <th data-field="1" data-visible="false">当事人</th>
                                <th data-field="1" data-visible="false">审判人员</th>
                                <th data-field="1" data-visible="false">书记员</th>
                                <th data-field="1" data-visible="false">裁判月份</th>
                                <th data-field="1">裁判日期</th>
                                <th data-field="1" data-visible="false">裁判年份</th>
                                <th data-field="1" data-visible="false">一级法院</th>
                                <th data-field="1" data-visible="false">二级法院</th>
                                <th data-field="1" data-visible="false">三级法院</th>
                                <th data-field="1" data-visible="false">四级法院</th>
                                <th data-field="1" data-visible="false">上级法院名称</th>
                                <th data-field="1" data-visible="false">判决内容</th>
                                <th data-formatter="operateFormatter" data-events='operateEvents'>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div><!--/.row-->

    </div>

</body>
</html>
